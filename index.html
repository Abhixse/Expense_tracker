<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
   
</head>

<body>
    <div class="conatainer">
        <h2>Expense Tracker</h2>
        <form action="" id="expenseForm">
            <input type="text" name="" id="description" placeholder="Expense Description" class="same" required>
            <br>
            <select name="" id="catagory" class="same">
                <option value="">Select catagory</option>
                <option value="Food">Food</option>
                <option value="Transportaion">Transportaion</option>
                <option value="Utilities">Utilities</option>
                <option value="Entertainment">Entertainment</option>
                <option value="other">Other</option>
            </select>
            <br>
            <input type="number" id="amount" placeholder="Amount" class="same" required>
            <br>
            <input type="submit" name="" value="Add Expense" class="same">
        </form>
        <h3>Expense Summary</h3>
        <table id="expenseTable">
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody id="expenseList">

            </tbody>
        </table>

    </div>

    <script src="script.js"></script>
</body>

</html>
